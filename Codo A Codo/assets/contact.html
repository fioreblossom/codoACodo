<body>
    <header>
        <div id="index" class="banner">
            <div class="title">
                <h1 class="centered btitle">Get In Touch</h1>
            </div>
            <div class="centered">
                <h2 class="stitle centered">Leemos tus mensajes & Resolvemos tus dudas</h2>
            </div>
        </div>
        <div class="navbox">
            <nav>
                <ul>
                    <li class="centered"><a href="../index.html"><img class="linkIcons centered"
                                src="imgs/icons/home.png" alt="Home"><span class="mainLinks centered">Home</span></a>
                    </li>
                    <li class="centered"><a href="gallery.html"><img class="linkIcons centered"
                                src="imgs/icons/camera.png" alt="Gatlería"><span
                                class="mainLinks centered">Gatlería</span></a></li>
                    <li class="centered"><a href="faqs.html"><img class="linkIcons centered" src="imgs/icons/faq.png"
                                alt="F.A.Q."><span class="mainLinks centered">F.A.Q.</span></a></li>
                    <li class="centered"><a href="#contactForm"><img class="linkIcons centered"
                                src="imgs/icons/contact.png" alt="Contacto"><span
                                class="mainLinks centered">Contacto</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="contactForm">
            <form action="https://formspree.io/f/moqbklzd" method="POST" target="_blank">
                <fieldset>
                    <legend>You Have Something To Say</legend>
                    <label for="name">Nombre:</label>
                    <span class="break"></span>
                    <input type="text" id="name" name="Nombre" placeholder="Nombre/Apodo" maxlength="15" size="45">
                    <span class="break"></span>
                    <label for="mail">Mail de contacto:</label>
                    <span class="break"></span>
                    <input type="email" id="mail" name="Correo electrónico" placeholder="mail@email.com" size="45">
                    <span class="break"></span>
                    <label for="social">Red social/Webpage:</label>
                    <span class="break"></span>
                    <input type="url" id="social" name="Red social" placeholder="http://..." size="45">
                    <span class="break"></span>
                    <label for="imageFile">¡Estampa a tu propio gato!</label>
                    <span class="break"></span>
                    <input type="file" id="imageFile" name="Archivo/Imagen">
                    <span class="break"></span>
                    <label for="newsletter">Subscribirme Al Newsletter</label>
                    <input type="checkbox" id="newsletter" value="Acepta newsletter">
                    <span class="break"></span>
                    <textarea name="Comentarios" rows="10" cols="45"
                        placeholder="¿Dudas? ¿Sugerencias? ¿Algún mensaje?"></textarea>
                    <span class="break"></span>
                    <button type="reset">Reiniciar</button>
                    <button id="buttonSubmit" type="submit" onclick="return formSend();">Envíar!</button>
                </fieldset>
            </form>
            <div id="wrong"></div>
        </div>
    </main>

    <footer>
        <hr>

                        class="fa-brands fa-whatsapp"></i></a>

                <a href="http://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="http://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="http://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </div>
        <hr>
        <div class="copyright centered">Fiorella Caruso @ Codo A Codo '22</div>
    </footer>
